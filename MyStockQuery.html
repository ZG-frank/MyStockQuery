<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyStockQuery</title>
    <link rel="stylesheet" href="http://libs.baidu.com/bootstrap/2.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="MyStockQuery.css"></head>
<body>
    <div class="wrapper">
        <p>This a StockQuery Demo</p>
        <p>请输入股票代码，多个股票查询请用空格隔开</p>
        <p>为了区分,"上证"和"深证"的股票代码前面请分别加"0"和"1"</p>
        <p>例如:</p>
        <p>
            若要同时查询"上证指数", "中国中车", "宝钢股份", "深证成指", 请输入: "0000001 0601766 0600019 1399001"
        </p>
        <form class="form-inline" role="form">
            <input type="text" class="form-control" placeholder="输入您需要查询的股票代码">
            
            <input type="submit" class="btn btn-primary" value="查询">
        </form>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>时间</th>
                        <th>价格</th>
                        <th>今日涨跌</th>
                        <th>今日涨跌幅<br>(%)</th>

                        <th>今开</th>
                        <th>昨收</th>
                        <th>最高</th>
                        <th>最低</th>

                        <th>成交量<br>(亿手)</th>
                        <th>成交额<br>(亿)</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!--data goes here...-->
                </tbody>
            </table>
        </div>

    </div>

    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="MyStockQuery.js"></script>
</body>
</html>
